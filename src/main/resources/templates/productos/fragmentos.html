!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Akihabara</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <link rel="stylesheet" href="./css/style.css">
                </head>
                <body>
                    <section th:fragment="categoriasTabs" id="categorias">
                        <div class="row py-4">
                            <ul class="nav nav-tabs">

                                <li th:each="categoria : ${categorias}" class="nav-item">
                                    <a class="nav-link" 
                                       th:href="@{/producto/listado/categoria/}+${categoria.idCategoria}"
                                       >[[${categoria.nombre_categoria}]]</a>
                                </li>                    
                            </ul>
                        </div>
                    </section>

                    <section th:fragment="popularSeries" class="popular-series">
                        <div class="series-container" th:each="popularseries : ${popularseries}">
                            <a th:href="@{/producto/listado/serie/}+${popularseries.idPSerie}">
                                <img th:src="@{${popularseries.rutaImagen}}" alt="[[${popularseries.nombre}]]" class="series-img">
                            </a>
                        </div>
                    </section>

                    <section th:fragment="listadoProductos" id="productos">
                        <div class="row row-cols-4">
                            <div class="card" th:each="p : ${productos}">
                                <figure><img th:src="${p.rutaImagen}" 
                                             class="card-img-top" alt="..."
                                             height="200"/>
                                </figure>
                                <div class="card-header">
                                    <h4 class="card-title">[[${p.nombre}]]</h4>
                                </div>
                                <div class="card-body">
                                    <h4 class="card-text">[[${p.precio}]]</h4>
                                </div>
                                <button th:text="'AÃ±adir al carrito'"></button>
                            </div>
                        </div>
                    </section>

                </body>
                </html>
