<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Login</title>
    </head>
    <body>
        <section th:fragment="login" class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                             class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <h3>Iniciar sesión</h3>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="username" class="form-control form-control-lg"
                                       placeholder="Ingrese usuario válido" />
                                <label class="form-label" for="form3Example3">Usuario</label>
                            </div>
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="password" id="password" class="form-control form-control-lg"
                                       placeholder="Ingrese contraseña" />
                                <label class="form-label" for="form3Example4">Contraseña</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="rememberMeBtn" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!" class="text-body">¿Olvidó contraseña?</a>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                         style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="location.href = '/panel/dashboard'">Ingresar</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes cuenta? <a th:href="@{/usuario/crearCuenta}" class="link-danger">Regístrese</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
