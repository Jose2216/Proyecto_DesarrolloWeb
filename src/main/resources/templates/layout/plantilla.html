<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Akihabara</title>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        
         <!---<!-- SECCION DEL HEADER -->
        <header th:fragment="header" class="header">
            <img th:src="@{/images/Logo.png}" alt="Logo de Akihabara" class="logo">
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar productos">
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                    </button>
                </div>
            </section>
            <section class="profile-section">
                <button class="profile-button">
                    <i class="fa-solid fa-user fa-2xl"></i>
                </button>
                <button class="shopping-button">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                </button>
            </section>
        </header>
         
         <!----- SECCION DE CATEGORIAS -->
         <section th:fragment="categorias" >

             <h3 class="title"> Categorias</h3>
             <div class="categories-container">


                 <div class="categories-scroll">


                     <div class="category" style="background-image: url('/images/Hoodies.jpeg');">
                        <a href="/panel"> <button class="category-btn">Hoodie</button></a> 
                     </div>

                     <div class="category" style="background-image: url('/images/Funko.jpeg');">
                            <button class="category-btn">Funko pop</button>
                     </div>

                     <div class="category" style="background-image: url('/images/Figuras.jpeg');">
                         <button class="category-btn">Figuras</button>
                     </div>

                     <div class="category" style="background-image: url('/images/taza.jpg');">
                         <button class="category-btn">Tazas</button>
                     </div>

                     <div class="category" style="background-image: url('/images/gorra.jpg');">
                         <button class="category-btn">Gorras</button>
                     </div>

                 </div>

             </div>
         </section>
         
         
         <!----- SECCION DEl Panel de Control -->
         
         <section th:fragment="panel" class="panel-section">
             <form th:action="@{/logout}" method="post" style="align-self: flex-end">
                 <button type="submit"><a class="panel-cerrar">Cerrar sesion</a></button>
             </form>
             <img th:src="@{/images/Perfil.png}" alt="Imagen de perfil" class="perfil-img">
             <ol class="panel-menu">
                 <li><a href="/" class="panel-menu-opciones"> Dashboard</a></li>
                 <li><a href="/" class="panel-menu-opciones"> Contenido</a></li>
                 <li><a href="/" class="panel-menu-opciones"> Seguridad</a></li>
             </ol>
         </section>

        
        <!---<!-- SECCION DEL FOOTER -->
        <footer th:fragment="footer" class="bg-dark text-white text-center text-lg-start">

            <section class="social-section">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://x.com/?lang=es" role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i class="fab fa-instagram"></i></a>
            </section>

            <div class="legal-section">

                <li><a href="#!" class="text-white">Politicas de privacidad</a></li>
                <li><a href="#!" class="text-white">Terminos de servicio</a></li>
                <li><a href="#!" class="text-white">Seguridad</a></li>

            </div>

            <div class="">
                Â© 2024 AKIHABARA.Todos los derechos reservados
            </div>

        </footer>
        
    </body>
</html>
