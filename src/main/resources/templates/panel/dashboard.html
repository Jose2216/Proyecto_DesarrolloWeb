<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>
    <body>

        <section th:replace="~{panel/fragmentos :: menuDashboard}"/> 
        <section th:replace="~{panel/fragmentos :: dataDashboard}"/> 
        
        <div class="container-ventas">
            <h2>Ventas mensuales</h2>
            <canvas id="myChart2"></canvas>
        </div>
        
        <div class="container-ventas">
            <h2>Ventas Anuales</h2>
            <canvas id="myChart"></canvas>
        </div>
        
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ventasPorMes = [[${ventas}]];
        const meses = [[${meses}]];

        const ctx2 = document.getElementById('myChart2').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: meses,
                datasets: [{
                    label: 'Ventas Mensuales',
                    data: ventasPorMes,
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        // Gráfico de Ventas Anuales
        const ingresosPorAnio = [[${ingresos}]];
        const labels =[[${anios}]];

        console.log("Ingresos:", ingresosPorAnio);
        console.log("Años:", labels);

        const ctx1 = document.getElementById('myChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                                label: 'Ingresos Anuales',
                                data: ingresosPorAnio,
                                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        </script>
    </body>  

</html>
